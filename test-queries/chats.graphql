mutation CreateUser {
    createUser(input:  {
        firstName: "Alan",
        lastName: "Turing",
        email: "turing123@gmail.com",
        password: "123456"
    }) {
        _id
    }
}

query ChatsList {
    chatsList(input: { ids: ["5c8d1efac8f8164d4bdf2be2", "5c8d1f3c83ac7e5d01254cd0"] }) {
        _id
        name
        users {
            _id
        }
    }
}

mutation AddUserToChat {
    addUserToChat(input: { chatId: "5c8d32f29bfec070d3f7599f", userId: "5c8d293563a73a65115bb3df" }) {
        _id
        users {
            _id
            email
        }
    }
}

mutation RemoveUserFromChat {
    removeUserFromChat(input: { chatId: "5c8d32f29bfec070d3f7599f", userId: "5c8d293563a73a65115bb3df" }) {
        _id
        users {
            _id
            email
        }
    }
}

mutation CreateChat {
    createChat(input: { name: "My new chat", userIds: ["5c8d1e1fc8f8164d4bdf2be0"] }) {
        _id
        admin {
            _id
            firstName
        }
        createdAt
        users {
            _id
            firstName
        }
    }
}

mutation DeleteChat {
    deleteChat(id: "5c8d1efac8f8164d4bdf2be2")
}
