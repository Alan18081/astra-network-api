type JwtResponse {
    accessToken: String!
    refreshToken: String!
    expiresIn: Int!
}

type Mutation {
    login(input: LoginInput!): JwtResponse!
    changePassword(input: ChangePasswordInput!): User!

}

input LoginInput {
    email: String!
    password: String!
}

input ChangePasswordInput {
    oldPassword: String!
    newPassword: String!
}